set -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# split panes using | and -
bind / split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

#––––––>  Design Changes <––––––#

# Status bar.
set -g status-interval 1 # Default is 15.
set-window-option -g window-status-attr dim

set-window-option -g status-bg black
set-window-option -g status-left '☰  #S  '
set-window-option -g status-left-bg black
set-window-option -g status-left-fg yellow

set-window-option -g status-right "⍜ $USER ☉ #h "

set-window-option -g status-right-bg black
set-window-option -g status-right-fg yellow

set-window-option -g window-status-format "#[bg=black,fg=yellow] #I:#W "

set-window-option -g window-status-current-format "#[bg=red,fg=black] #I:#[bg=yellow,fg=black]#W "
set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg black


# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1

# active window title colors
set-window-option -g window-status-current-bg colour166 #orange
set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-attr bright
